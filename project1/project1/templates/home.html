{% extends "layout.html" %}

{% block body %}

    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" 
                    src="{{ url_for('static', filename = 'profile_pics/' + post.author.image_file) }}">
            <div class="media-body">
                <div class="article-metadata">
                	
                	<a class="mr-4" href="{{ url_for('user_post', user_id = post.user_id) }}">
                        {{ post.author.username.capitalize() }}</a>
                	<small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                </div>
                <h2><a class="article-title" href="{{ url_for('edit_post', post_id = post.id) }}">
                    {{ post.title.capitalize() }}</a></h2>
                <p class="article-content">{{ post.content.capitalize() }}</p>

            </div>
        </article>
    {% endfor %}
{% endblock %}
